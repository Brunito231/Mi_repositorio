<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería y Carrusel - BigBooty Corgi</title>
    <!-- Bootstrap 4.5.2 (con jQuery incluido) a través de CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f2e3cb;
            min-height: 100vh;
            position: relative;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #573f28;
            color: white;
        }
        .carousel-inner img {
            width: 100%; /* Asegura que las imágenes se ajusten al carrusel sin pérdida de calidad */
            height: auto; /* Ajusta automáticamente la altura para mantener la relación de aspecto */
        }
        .carousel {
            max-width: 600px; /* Tamaño máximo del carrusel */
            margin: 0 auto; /* Centrar el carrusel en la página */
            border: 3px solid #573f28; /* Borde alrededor del carrusel */
            border-radius: 10px; /* Bordes redondeados */
        }
    </style>
</head>
<body>
    <!-- ... (código del navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #573f28;">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="imagenes/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="Logo Corgi">
                Tu Sitio
            </a>
            <!-- Botón de hamburguesa para dispositivos móviles -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Barra de navegación con enlaces -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="donaciones.html">Donaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trabaja.html">Trabaja con Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adopta.html">Adopta con Nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrusel de imágenes -->
    <div id="carouselImages" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#carouselImages" data-slide-to="0" class="active"></li>
            <li data-target="#carouselImages" data-slide-to="1"></li>
            <li data-target="#carouselImages" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagenes/1366_2000.jpeg" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="imagenes/corgi2.png" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="imagenes/corgi4.png" alt="Imagen 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselImages" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselImages" role="button" data-slide="next">
            <span class="carousel-control-next-icon" ariahidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Galería de imágenes en cuadrícula -->
    <div class="container my-5">
        <h2>Galería de Imágenes</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="imagenes/images.jpeg" class="img-fluid mb-4" alt="Imagen 1">
            </div>
            <div class="col-md-4">
                <img src="imagenes/download_1_427aa653-a9fc-4ac5-9d93-a92c7ee3e86f.webp" class="img-fluid mb-4" alt="Imagen 2">
            </div>
            <div class="col-md-4">
                <img src="imagenes/descarga.jpeg" class="img-fluid mb-4" alt="Imagen 3">
                
            </div>
        </div>
    </div>

    <div class="container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7kybSEln8Mw?si=-2Gl2ekSx3R1x6Lt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <div class="footer">
        <div class="container py-3">
            <p>Tu información de contacto o cualquier otro contenido que desees agregar en el footer.</p>
        </div>
    </div>
</body>
</html>
